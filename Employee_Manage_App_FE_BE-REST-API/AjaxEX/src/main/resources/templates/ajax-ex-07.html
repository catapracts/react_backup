<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajax-ex-07</title>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>
	<body>
		<h1>Ajax + POST요청 + JSON + DTO로 Request/Response</h1>
		<hr>
		<br>
		<button onclick="exFn()">Ajax Request Func. 호출</button>
	</body>
	<script type = "text/javascript">
		// http://localhost:9696/ex07
		const exFn = () => 
		{
			const val1 = 77;
			const params = {param1 : val1, param2 : "aaaaa"};
			console.log("호출 성공")
			$.ajax({type : "POST", url : "/ex07",
				contentType : "application/json",
				data : JSON.stringify(params), 
				success : function(res){console.log("Success : ", res.data)},
				error : function(err){console.log("Fail : ", err)}
			})
		} 
	</script>
</html>
